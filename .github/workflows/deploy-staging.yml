name: Deploy and Publish (Staging)

on:
  push:
    branches: [ staging ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages-staging"
  cancel-in-progress: false

jobs:
  deploy-and-publish-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Install dependencies
        run: npm ci

      - name: Create staging version and publish to NPM
        run: |
          # Create staging version (e.g., 1.0.0-staging.1)
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          STAGING_VERSION="${CURRENT_VERSION}-staging.$(date +%s)"
          npm version $STAGING_VERSION --no-git-tag-version
          echo "STAGING_VERSION=$STAGING_VERSION" >> $GITHUB_ENV
          git add package.json
          git commit -m "chore: bump staging version to $STAGING_VERSION"
          git push origin staging
          
          # Publish to NPM with staging tag
          npm publish --tag staging
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build Storybook
        run: npm run build-storybook

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./storybook-static

      - name: Deploy to GitHub Pages (Staging)
        id: deployment
        uses: actions/deploy-pages@v4
